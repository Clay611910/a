<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucky Draw</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff; /* Light blue background */
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 3.5em;
      color: #2e3b4e;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      color: #4f5b66;
    }
    button {
      padding: 15px 30px;
      font-size: 1.5em;
      color: white;
      background-color: #ff4500;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff6347;
    }
    .result-message {
      font-size: 1.5em;
      color: #333;
      font-weight: bold;
      margin-top: 20px;
    }
    .meme-message {
      font-size: 1.5em;
      color: #333;
      margin-top: 30px;
      font-style: italic;
    }
    .loading {
      font-size: 1.5em;
      color: #ff6347;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Lucky Draw</h1>
  <p>Click the button below to try your luck!</p>
  <button id="luckyDrawBtn">Try Your Luck</button>
  <p id="result" class="result-message"></p>
  <p class="meme-message" id="memeMessage" style="display: none;">You want it that bad, don't you? ðŸ¤”</p>
  <p id="loading" class="loading" style="display: none;">Loading...</p>
  
  <script>
    // Get references to elements
    const luckyDrawBtn = document.getElementById("luckyDrawBtn");
    const result = document.getElementById("result");
    const memeMessage = document.getElementById("memeMessage");
    const loading = document.getElementById("loading");

    // Check if the user has already clicked
    const hasClicked = localStorage.getItem("hasClicked");
    const winners = JSON.parse(localStorage.getItem("winners")) || { first: 0, second: 0, third: 0 };

    if (hasClicked) {
      luckyDrawBtn.textContent = "Try Again?";
      result.style.display = "none";
      memeMessage.style.display = "block";
    }

    // Add event listener for the lucky draw button
    luckyDrawBtn.addEventListener("click", () => {
      // Display loading text while the result is being processed
      loading.style.display = "block";
      result.style.display = "none";
      memeMessage.style.display = "none";

      // Set a delay to simulate loading
      setTimeout(() => {
        const prizes = [
          "ðŸŽ‰ Congratulations! You won the 1st prize: Rain Perfume!",
          "ðŸŽ‰ Congratulations! You won the 2nd prize: Black Opium Perfume!",
          "ðŸŽ‰ Congratulations! You won the 3rd prize: Rose Perfume!",
          "Sorry, you didn't win this time. Better luck next time!"
        ];

        let randomResult;

        // Check if all prizes have been awarded
        if (winners.first < 1) {
          randomResult = prizes[0]; // 1st prize
          winners.first++;
        } else if (winners.second < 1) {
          randomResult = prizes[1]; // 2nd prize
          winners.second++;
        } else if (winners.third < 1) {
          randomResult = prizes[2]; // 3rd prize
          winners.third++;
        } else {
          randomResult = "You want it that bad, don't you? ðŸ¤”"; // No more prizes, but still clickable
        }

        // Update result text and hide loading message
        result.textContent = randomResult;
        result.style.display = "block";
        loading.style.display = "none";

        // Store updated winners and clicked status in localStorage
        localStorage.setItem("hasClicked", "true");
        localStorage.setItem("winners", JSON.stringify(winners));

        // Update button text and show meme message
        luckyDrawBtn.textContent = "Try Again?";
        memeMessage.style.display = "block";
      }, 2000); // Simulate 2-second loading time
    });
  </script>
</body>
</html>
